<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site de Receitas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card {
            height: 100%;
        }
        .card-img-top {
            height: 200px;
            object-fit: cover;
        }
        .recipe-img {
            /* max-width: 100%; */
            height: 200px;
        }
    </style>
</head>
<body class="d-flex">
    <div id="sidebar" class="bg-light p-3 border-end" style="width: 250px; min-height: 100vh;">
        <h3>Buscar Receita</h3>
        <input type="text" id="search" class="form-control mb-2" placeholder="Digite o nome da receita..." onkeyup="searchRecipes()">
        
        <h3>Tipo de Refeição</h3>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="mealType" value="cafe da manha" id="cafe">
            <label class="form-check-label" for="cafe">Café da Manhã</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="mealType" value="lanche" id="lanche">
            <label class="form-check-label" for="lanche">Lanche</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="mealType" value="completo" id="completo">
            <label class="form-check-label" for="completo">Completo</label>
        </div>
    </div>
    <div id="content" class="container text-center py-4">
        <h1 class="mb-4">Meu Site de Receitas</h1>
        <div id="recipe-list" class="row g-3">
        </div>
        <div id="recipe-details" class="mt-4 d-none"></div>
    </div>
    <script>
        const recipes = [
            { name: "Omelete", ingredients: "Ovos, queijo, presunto, tomate", type: "cafe da manha", method: "Bata os ovos, misture os ingredientes e frite em uma frigideira." },
            { name: "Salada de Frango", ingredients: "Frango, alface, tomate, azeite", type: "completo", method: "Misture todos os ingredientes em uma tigela e tempere a gosto." },
            { name: "Panqueca", ingredients: "Farinha, ovos, leite, fermento", type: "lanche", method: "Misture os ingredientes, despeje na frigideira e cozinhe até dourar." }
        ];

        function displayRecipes(filteredRecipes = recipes) {
            const list = document.getElementById('recipe-list');
            list.innerHTML = filteredRecipes.map(recipe => `
                <div class="col-md-4">
                    <div class="card shadow">
                        <img src="${recipe.name.toLowerCase().replace(/ /g, '_')}.jpg" class="card-img-top" alt="${recipe.name}">
                        <div class="card-body">
                            <h5 class="card-title">${recipe.name}</h5>
                            <button class="btn btn-primary" onclick="showRecipe('${recipe.name}')">Ver Receita</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function showRecipe(name) {
            const recipe = recipes.find(r => r.name === name);
            if (recipe) {
                document.getElementById('recipe-list').classList.add('d-none');
                const detailsDiv = document.getElementById('recipe-details');
                detailsDiv.classList.remove('d-none');
                detailsDiv.innerHTML = `
                    <h2>${recipe.name}</h2>
                    <img src="${recipe.name.toLowerCase().replace(/ /g, '_')}.jpg" class="recipe-img mb-3" alt="${recipe.name}">
                    <h4>Ingredientes:</h4>
                    <p>${recipe.ingredients}</p>
                    <h4>Modo de Preparo:</h4>
                    <p>${recipe.method}</p>
                    <button class="btn btn-secondary" onclick="goBack()">Voltar</button>
                `;
            }
        }

        function goBack() {
            document.getElementById('recipe-list').classList.remove('d-none');
            document.getElementById('recipe-details').classList.add('d-none');
        }

        function searchRecipes() {
            const searchTerm = document.getElementById('search').value.toLowerCase();
            const filteredRecipes = recipes.filter(r => r.name.toLowerCase().includes(searchTerm));
            displayRecipes(filteredRecipes);
        }

        displayRecipes();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
